<section data-ng-controller="TimesheetsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Timesheet</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>

                <div class="form-group">
                    <label class="control-label" for="SelectEntryType">Select Entry Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="timesheet.SelectEntryType" id="SelectEntryType" class="form-control" placeholder="" required>
                    </div>
                </div>
		<div class="form-group">
                    <label class="control-label" for="Job">Job</label>
                    <div class="controls">
                        <input type="text" data-ng-model="timesheet.Job" id="Job" class="form-control" placeholder="" required>
                    </div>
                </div>
		<div class="form-group">
                    <label class="control-label" for="StartTime">Start Time</label>
                    <div class="controls">
                        <input type="Date" data-ng-model="timesheet.StartTime" id="StartTime" class="form-control" placeholder="" required>
                    </div>
                </div>
  		<div class="form-group">
                    <label class="control-label" for="EndTime">End Time</label>
                    <div class="controls">
                        <input type="Date" data-ng-model="timesheet.EndTime" id="EndTime" class="form-control" placeholder="" required>
                    </div>
                </div>
		<div class="form-group">
                    <label class="control-label" for="ActivityCode">Activity Code</label>
                    <div class="controls">
                        <input type="Number" data-ng-model="timesheet.ActivityCode" id="ActivityCode" class="form-control" placeholder="" required>
                    </div>
                </div><div class="form-group">
                    <label class="control-label" for="Comment">Comment</label>
                    <div class="controls">
                        <input type="text" data-ng-model="timesheet.Comment" id="Comment" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
