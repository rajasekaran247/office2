<section data-ng-controller="EnquirydetailsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="enquirydetail.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == enquirydetail.user._id))">
		<a class="btn btn-primary" href="/#!/enquirydetails/{{enquirydetail._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
<span>{{ enquirydetail.sno }} {{ enquirydetail.details }} {{ enquirydetail.notes }}</span>
<p>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="enquirydetail.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="enquirydetail.user.displayName"></span>
		</em>
	</small>
</section>
