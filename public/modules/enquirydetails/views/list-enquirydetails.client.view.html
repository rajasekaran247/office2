<section data-ng-controller="EnquirydetailsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Enquirydetails</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="enquirydetail in enquirydetails" data-ng-href="#!/enquirydetails/{{enquirydetail._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="enquirydetail.created | date:'medium'"></span>
				by
				<span data-ng-bind="enquirydetail.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading">{{enquirydetail.sno}} {{enquirydetail.details}} {{enquirydetail.notes}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!enquirydetails.$resolved || enquirydetails.length">
    	No Enquirydetails yet, why don't you <a href="/#!/enquirydetails/create">create one</a>?
    </div>
</section>
