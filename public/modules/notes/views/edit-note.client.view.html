<section data-ng-controller="NotesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Note</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="Jobid">Job Id</label>
                    <div class="controls">
                        <input type="Number" data-ng-model="note.JobId" id="Jobid" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Notesdate">Notes date</label>
                    <div class="controls">
                        <input type="Date" data-ng-model="note.Notesdate" id="Notesdate" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Category">Category</label>
                    <div class="controls">
                        <input type="text" data-ng-model="note.Category" id="Category" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Note">Note</label>
                    <div class="controls">
                        <input type="text" data-ng-model="note.Note" id="Note" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Remindon">Remind on</label>
                    <div class="controls">
                        <input type="Date" data-ng-model="note.Remindon" id="Remindon" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Reminderemailaddress">Reminder email address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="note.Reminderemailaddress" id="Reminderemailaddress" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Repeatreminderonyear">Repeat reminder on year</label>
                    <div class="controls">
                        <input type="Number" data-ng-model="note.Repeatreminderonyear" id="Repeatreminderonyear" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Repeatreminderonmonth">Repeat reminder on month</label>
                    <div class="controls">
                        <input type="Date" data-ng-model="note.Repeatreminderonmonth" id="Repeatreminderonmonth" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Repeatreminderondays">Repeat reminder on days</label>
                    <div class="controls">
                        <input type="Date" data-ng-model="note.Repeatreminderondays" id="Repeatreminderondays" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Repeatreminderendby">Repeat reminder end by</label>
                    <div class="controls">
                        <input type="text" data-ng-model="note.Repeatreminderendby" id="Repeatreminderendby" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="CreatedBy">Created By</label>
                    <div class="controls">
                        <input type="text" data-ng-model="note.CreatedBy" id="CreatedBy" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
