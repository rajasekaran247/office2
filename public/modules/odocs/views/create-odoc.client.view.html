<section data-ng-controller="OdocsController">
    <div class="page-header">
        <h1>New Document</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
		<div class="row">
                <div class="col-md-2 form-group">
                    <label class="control-label" for="jobid">Job Id</label>
                    <div class="controls">
                        <input type="number" data-ng-model="jobid" id="jobid" class="form-control" placeholder="" required>
                    </div>
                </div>
		 <div class="col-md-10 form-group">
                    <label class="control-label" for="file">File</label>
                    <div class="controls">
                        <input type="text" data-ng-model="file" id="file" class="form-control" placeholder="" required>
                    </div>
                </div>
		</div>
		<div class="row">
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
