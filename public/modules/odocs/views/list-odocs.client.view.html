<section data-ng-controller="OdocsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Documents</h1>
	<a ui-sref="createOdoc" class="btn btn-primary">Create Document</a>
    </div>
    <div class="list-group">
        <a data-ng-repeat="odoc in odocs" data-ng-href="#!/odocs/{{odoc._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="odoc.created | date:'medium'"></span>
				by
				<span data-ng-bind="odoc.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading">{{ odoc.jobid }} {{ odoc.file }}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!odocs.$resolved || odocs.length">
    	No Odocs yet, why don't you <a href="/#!/odocs/create">create one</a>?
    </div>
</section>
