<section data-ng-controller="OdocsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Document</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="update()" novalidate>
            <fieldset>
		<div class="row">
               <div class="col-md-3 form-group">
                    <label class="control-label" for="jobid">Job Id</label>
                    <div class="controls">
                        <input type="number" data-ng-model="odoc.jobid" id="jobid" class="form-control" placeholder="" required>
                    </div>
                </div>
		 <div class="col-md-9 form-group">
                    <label class="control-label" for="file">File</label>
                    <div class="controls">
                        <input type="text" data-ng-model="odoc.file" id="file" class="form-control" placeholder="" required>
                    </div>
                </div>
		</div>
		<div class="row">
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
