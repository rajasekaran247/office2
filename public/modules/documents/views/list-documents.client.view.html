<section data-ng-controller="DocumentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Documents</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="document in documents" data-ng-href="#!/documents/{{document._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="document.created | date:'medium'"></span>
				by
				<span data-ng-bind="document.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading">{{ document.jobid }} {{ document.file }}></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!documents.$resolved || documents.length">
    	No Documents yet, why don't you <a href="/#!/documents/create">create one</a>?
    </div>
</section>
