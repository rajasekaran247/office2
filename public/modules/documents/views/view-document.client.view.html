<section data-ng-controller="DocumentsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="document.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == document.user._id))">
		<a class="btn btn-primary" href="/#!/documents/{{document._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
<span>{{ document.jobid }} {{ document.file }}</span>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="document.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="document.user.displayName"></span>
		</em>
	</small>
</section>
