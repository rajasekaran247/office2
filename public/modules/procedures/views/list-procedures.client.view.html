<section data-ng-controller="ProceduresController" data-ng-init="find()">
    <div class="page-header">
        <h1>Procedures</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="procedure in procedures" data-ng-href="#!/procedures/{{procedure._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="procedure.created | date:'medium'"></span>
				by
				<span data-ng-bind="procedure.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading">{{ procedure.jobid }} {{ procedure.content }}></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!procedures.$resolved || procedures.length">
    	No Procedures yet, why don't you <a href="/#!/procedures/create">create one</a>?
    </div>
</section>
