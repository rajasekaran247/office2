<section data-ng-controller="ProceduresController">
    <div class="page-header">
        <h1>New Procedure</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="jobid">job id</label>
                    <div class="controls">
                        <input type="number" data-ng-model="jobid" id="jobid" class="form-control" placeholder="" required>
                    </div>
                </div>

                 <div class="form-group">
                    <label class="control-label" for="content">content</label>
                    <div class="controls">
                        <input type="text" data-ng-model="content" id="content" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
