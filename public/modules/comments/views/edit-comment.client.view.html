<section data-ng-controller="CommentsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Comment</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="update()" novalidate>
            <fieldset>
                
		<div class="row">

		<div class="col-md-2 form-group">
                    <label class="control-label" for="JobId">Job Id</label>
                    <div class="controls">
                        <input type="text" data-ng-model="comment.JobId" id="JobId" class="form-control" placeholder="" required>
                    </div>
                </div>

		<div class="col-md-6 form-group">
                    <label class="control-label" for="Comment">Comment</label>
                    <div class="controls">
                        <input type="text" data-ng-model="comment.Comment" id="Comment" class="form-control" placeholder="" required>
                    </div>
                </div>

		<div class="col-md-2 form-group">
                    <label class="control-label" for="CommentedBy">Commented By</label>
                    <div class="controls">
                        <input type="text" data-ng-model="comment.CommentedBy" id="CommentedBy" class="form-control" placeholder="" required>
                    </div>
                </div>

 		<div class="col-md-2 form-group">
                    <label class="control-label" for="CommentedTime">Commented Time</label>
                    <div class="controls">
                        <input type="text" data-ng-model="comment.CommentedTime" id="CommentedTime" class="form-control" placeholder="" required>
                    </div>
                </div>

		</div>


		<div class="row">
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>



            </fieldset>
        </form>
    </div>
</section>
